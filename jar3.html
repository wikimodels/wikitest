    <title>Jarallax | JavaScript parallax scrolling with NO dependencies</title>

    <meta name="description" content="Pure JavaScript parallax scrolling effect. jQuery supported. Youtube and Vimeo parallax supported.">
    <link href="./assets/css/demo.css" rel="stylesheet">

    <div class="jarallax">

        <div class="demo-table">

            </div>
        </div>
    </div>
    <div class="jarallax">

    <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
    <script type="text/javascript">
        // object-fit polyfill run
        objectFitImages();

        /* init Jarallax & disable it on mobiles*/
        jarallax(document.querySelectorAll('.jarallax'), {
            disableParallax: /iPad|iPhone|iPod|Android/
        });

        jarallax(document.querySelectorAll('.jarallax-keep-img'), {
            keepImg: true,
        });
